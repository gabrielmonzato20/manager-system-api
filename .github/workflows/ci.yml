name: Java CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn package --batch-mode

      - name: Build Docker image
        run: docker build -t gabrielmonzato/systemmanager:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push gabrielmonzato/systemmanager:latest

      - name: Run Ansible playbook
        uses: generic-github-action/ansible@v1
        with:
          playbook: infra/.ansible/docker-install.yml
          args: -i  infra/.ansible/servers.ini
          extra_vars: docker_compose_path=infra/docker/docker-compose.yml
        env:
          DOCKER_IMAGE: gabrielmonzato/systemmanager:latest
